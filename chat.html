<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frecce al Centro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Contenitore delle frecce */
.frecce-container {
    display: flex;
    gap: 20px;  /* Distanza tra le frecce */
}

/* Frecce */
.frecchia {
    font-size: 50px;  /* Dimensione delle frecce */
    color: #f0a500;  /* Colore delle frecce (puoi cambiarlo) */
}
    </style>
</head>
<body>

    <!-- Contenitore principale -->
    <div class="frecce-container">
        <i class="fas fa-arrow-left freccia"></i>
        <i class="fas fa-arrow-right freccia"></i>
    </div>

</body>
</html>
